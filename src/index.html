<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/material-design-icons-iconfont@6.1.1/dist/material-design-icons.min.css"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

    <title>My Signature</title>
    <style>
        * {
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            font-family: "Raleway", sans-serif;
        }

        .container {
            width: 100%;
            padding: 2em 1em 0em 1em;
            background: #040404;
            color: #fff;
            box-shadow: 0px 2px 5px 5px rgba(0, 0, 0, .5);
        }

        .container h2 {
            color: #505050;
            margin-top: 0.2em;
        }

        .container h3 {
            color: #b9b6b6;
            margin-top: 0.5em;
        }

        .border {
            content: '';
            position: relative;
            width: 100%;
            height: 1em;
            background-color: #18d26e;
            z-index: -2;
        }

        .separate {
            margin-left: 5px;
            margin-right: 5px;
            padding: 1px 1px;
            background-color: #18d26e;
        }

        .horizontal-separate {
            width: 50%;
            height: 0.1em;
            margin-bottom: 1em;
            background-color: #18d26e;
        }

        .footer {
            margin-top: 1em;
            padding: 2.5em 0;
        }

        .social-icons {
            display: flex;
        }

        .social-icons a {
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            line-height: 1;
            margin-right: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-decoration: none;
            transition: all ease-in-out 1s;
        }

        .social-icons a:hover {
            background: #18d26e;
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="container">
            <h1>
                Pedro Capriles
            </h1>
            <h2>
                FullStack Developer
            </h2>
            <h3>
                Systems Engineer
                <span class="separate"></span>
                Software Development Specialist
                <span class="separate"></span>
                MCSD
            </h3>
            <div class="footer">
                <div class="horizontal-separate">
                </div>
                <div class="social-icons">
                    <a href="https://pedrocapriles.io/" target="_blank"><i class="fas fa-suitcase"></i></a>
                    <a href="https://gitlab.com/caprilespe" target="_blank"><i class="ri-gitlab-fill"></i></a>
                    <a href="https://github.com/zearkiatos" target="_blank"><i class="ri-github-fill"></i></a>
                    <a href="https://www.linkedin.com/in/caprilespe/" target="_blank"><i
                            class="ri-linkedin-box-fill"></i></a>
                    <a href="https://www.instagram.com/zearkiatos/" target="_blank"><i
                            class="ri-instagram-line"></i></a>
                    <a href="https://www.credly.com/users/pedro-capriles/badges" target="_blank"><i
                            class="fas fa-certificate"></i></a>
                </div>
            </div>
        </div>
        <div class="border">

        </div>
    </div>

</body>

</html>
